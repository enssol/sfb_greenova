{% extends 'base.html' %}
{% load static %}

{% block title %}
    Dropdown Example
{% endblock %}

{% block content %}
<main>
    <header>
        <h1>Select an Option</h1>
    </header>
    <section>
        <label for="dropdown">Choose an option:</label>
        <select id="dropdown" name="dropdown">
            {% for option in column_data %}
                <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
        </select>
    </section>
</main>
{% endblock %}
